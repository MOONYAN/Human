<mat-grid-list cols="12" rowHeight="16:9" gutterSize='10'>
  <mat-grid-tile *ngFor="let human of humans" colspan="3" rowspan="3">
    <mat-card>
      <mat-card-header>
        <mat-card-title> {{human.name}} </mat-card-title>
        <mat-card-subtitle>{{human.id}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-lg-image [src]="photo">
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
