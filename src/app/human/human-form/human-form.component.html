<mat-card>
  <mat-card-title>
    Make A Human
  </mat-card-title>
  <form [formGroup]="humanForm" (ngSubmit)="onSubmit(humanForm.value)" (reset)="onReset()">

    <mat-form-field>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput placeholder="Name" formControlName="name" required>
    </mat-form-field>

    <mat-card-actions>
      <button type="submit" mat-icon-button color="primary">
        <mat-icon>add_circle</mat-icon>
      </button>
      <button type="reset" mat-icon-button>
        <mat-icon>restore</mat-icon>
      </button>
    </mat-card-actions>
  </form>
</mat-card>
